<div class="container text-center">
    <div class="row align-items-center">
      <div class="col">
        <div class="card" style="width: 18rem" *ngFor="let d of Data">
          <div class="card-body">
            <h5 class="card-title">{{ d.id }}</h5>
            <p class="card-text">
              {{ d.desc }}
            </p>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
